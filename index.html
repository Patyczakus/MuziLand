<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>MuziLand</title>
        <meta name="description" content="Strona do słuchania muzyki" />
        <meta name="keywords" content="patryktopek, xdemon, rogalski, rogal" />
        <meta http-equiv="X-UA_Compatible" content="IE=edge,chrome=1" />
        <link rel="stylesheet" href="src/code/style.css" type="text/css" />
        <!--<link rel="shortcut icon" type="image/x-icon" href="scr/img/logo.png" />-->
        <script src="src/code/main.js"></script>
    </head>
    <body>
        <div id="loading">
            MuziLand
        </div>

        <div id="header">
            <div class="text">
                MuziLand
            </div>
        </div>

        <div id="playlists">
            <div class="playlist">
            </div>
        </div>

        <div id="player" class>
            <div id="timer"></div>
            <div class="info">
                <div id="info"></div>
                <div class="buttons">
                    <button id="pause" onclick="soundChange()">⏸</button> <button onclick="skip()">⮊</button> <input id="value" value="100" type="range" min="0" max="100" style="width: 110px;" onclick="volume()" />
                </div>
            </div>
        </div>
    </body>
</html>
